<datasource-http-settings current="ctrl.current">
</datasource-http-settings>

<div class="gf-form-group">
	<div class="gf-form max-width-100">
		<span class="gf-form-label">AppIoT AccessToken</span>
		<input type="text" class="gf-form-input" ng-model="ctrl.current.jsonData.appiotaccesstoken"
		spellcheck='false'></input>
		<info-popover mode="right-absolute"> AppIoT API access token e.g. Bearer xxxx </info-popover>
    </div>
    <div class="gf-form max-width-100">
		<span class="gf-form-label">AppIoT DeviceNetwork</span>
		<input type="text" class="gf-form-input" ng-model="ctrl.current.jsonData.appiotdevicenetwork"
		spellcheck='false'></input>
		<info-popover mode="right-absolute"> AppIoT Device Network </info-popover>
	</div>
</div>
